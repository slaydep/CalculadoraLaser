<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">


</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<br>
	<br>
	<div class="container py-4">

		<div class="card col-8">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/ventas/formtransaccionesgastos}"
					th:object="${transaccionesGastos}" method="post" class="form">
					<div class="form-control">
						<div class="form-group row py-2">
							<div class="col-sm-2">
								<label class="col-form-label" for="descr">Descripccion</label>
							</div>
							<div class="col-sm-10">
								<input type="text" th:field="*{descripcion}"
									class="form-control" id="descr"
									th:errorclass="'form-control alert-danger'" />
							</div>
							<div class="col-sm-10">
								<small th:if="${#fields.hasErrors('descripcion')}"
									th:errors="*{descripcion}" class="form-text text-danger"></small>
							</div>
						</div>
						<div class="form-group row py-2">
							<div class="col-sm-2">
								<label class="col-form-label" for="cant">Cantidad</label>
							</div>
							<div class="col-sm-10">
								<input type="number" th:field="*{cantidad}" class="form-control"
									id="cant" th:errorclass="'form-control alert-danger'" />
							</div>
							<small th:if="${#fields.hasErrors('cantidad')}"
								th:errors="*{cantidad}" class="form-text text-danger"></small>
						</div>

						<div class="form-group row py-2">
							<div class="col-sm-2">
								<label class="col-form-label" for="tactv">Transaccion
									Activa</label>
							</div>
							<div class="col-sm-10">
								<input type="checkbox" th:field="*{flagVigencia}"
									class="form-control" id="tactv" value=1 />
							</div>

						</div>
						<div class="form-group row py-2">

							<div class="col-sm-2">
								<label for="conceptgast" class="col-form-label">Concepto
									Gasto</label>
							</div>
							<div class="col-sm-10">
								<select class="form-control" id="conceptogastos"
									th:field="*{conceptosGastos}">
									<option selected value="-1">Seleccione una opcion</option>
									<option th:each="conceptosGasto:${conceptosGastos}"
										th:text="${conceptosGasto.nombre}"
										th:value="${conceptosGasto.id}"></option>
								</select>
							</div>
							<div class="col-sm-10">
								<small th:if="${#fields.hasErrors('conceptosGastos')}"
									th:errors="*{conceptosGastos}" class="form-text text-danger"></small>
							</div>
						</div>
						<div class="form-group row py-2">

							<div class="col-sm-2">
								<label for="cuenta" class="col-form-label">Cuenta</label>
							</div>
							<div class="col-sm-10">
								<select class="form-control" id="cuentas" th:field="*{cuentas}">
									<option selected value="-1">Seleccione una Cuenta</option>
									<option th:each="cuenta:${cuentas}" th:text="${cuenta.nombre}"
										th:value="${cuenta.id}"></option>
								</select>
							</div>
							<div class="col-sm-10">
								<small th:if="${#fields.hasErrors('cuentas')}"
									th:errors="*{cuentas}" class="form-text text-danger"></small>
							</div>
						</div>
						<div class="form-group row py-2">
							<div class="col-sm-2">
								<label class="col-form-label" for="creat">Fecha Creacion</label>
							</div>
							<div class="col-sm-10">
								<input type="text" th:field="*{createAt}" class="form-control"
									id="creat" readonly />
							</div>


						</div>
						<div class="form-group row py-2">
							<div class="col-sm-2">
								<label class="col-form-label" for="lastup">Ultima
									Actualicacion</label>
							</div>
							<div class="col-sm-10">
								<input type="text" th:field="*{lastUpdate}" class="form-control"
									id="lastup" readonly />
							</div>


						</div>


					</div>



					<div class="form-control card-footer">
						<div class="row">
							<div class="col text-center">
								<input type="submit" th:value="${accion}"
									class="btn btn-primary" /> <input type="reset" value="reset"
									class="btn btn-primary" /> <a class="btn btn-primary"
									th:href="@{/ventas/listar}">Cancelar</a>
							</div>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
	<footer th:replace="layout/layout :: footer"> </footer>

</body>
</html>
