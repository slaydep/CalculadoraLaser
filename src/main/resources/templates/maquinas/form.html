<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">


</head>
<body>
	<header th:replace="layout/layout :: header"></header>
<br><br>
	<div class="container py-5">

		<div class="card col-8">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/maquinas/form}" th:object="${maquina}" method="post"
					class="form">
					
					<div class="form-control">
						<div class="form-group row py-2">
							<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{nombre}" class="form-control"
									id="nombre" th:errorclass="'form-control alert-danger'" />
							</div>
							<small th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}" class="form-text text-danger"></small>
						</div>
						<div class="form-group row py-2">
							<label class="col-sm-2 col-form-label" for="precio">Precio por minuto</label>
							<div class="col-sm-10">
								<input type="number" th:field="*{precio}" class="form-control" step="0.01"
									id="precio" th:errorclass="'form-control alert-danger'" />
							</div>
							<small th:if="${#fields.hasErrors('precio')}"
								th:errors="*{precio}" class="form-text text-danger"></small>
						</div>
						<div class="form-group row py-2">
							<label class="col-sm-2 col-form-label" for="creat">Fecha Creacion</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{createAt}" class="form-control"
									id="creat" readonly />
							</div>
							<small th:if="${#fields.hasErrors('createAt')}"
								th:errors="*{createAt}" class="form-text text-danger"></small>

						</div>
						
					</div>


					
					<div class="form-control card-footer">
						<div class="row">
							<div class="col text-center">
								<input type="submit" th:value="${accion}"
									class="btn btn-primary" /> 
								<input type="reset"
									value="Limpiar" class="btn btn-primary" /> 
							
									<a class="btn btn-primary" th:href="@{/maquinas/listar}">Cancelar</a>
							</div>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
	<footer th:replace="layout/layout :: footer"> </footer>

</body>
</html>
