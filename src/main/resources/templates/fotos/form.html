<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">


</head>
<body>
	<header th:replace="layout/layout :: header"></header>
<br><br>
	<div class="container py-5">

		<div class="card col-8">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/fotos/form}" th:object="${foto}" method="post" enctype="multipart/form-data"
					class="form">
					<div class="form-control">
												
						<div class="form-group row py-2">
							<label class="col-sm-2 col-form-label" for="foto">Foto</label>
							<div class="col-sm-10">
								<input type="file" class="form-control" name="fot"
									id="foto" multiple/>
							</div>
							<small th:if="${#fields.hasErrors('foto')}"
								th:errors="*{foto}" class="form-text text-danger"></small>

						</div>
						
						
						<div class="form-group row py-2">
							<label class="col-sm-2 col-form-label" for="creat">Fecha Creacion</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{createAt}" class="form-control"
									id="creat" readonly />
							</div>
							<small th:if="${#fields.hasErrors('createAt')}"
								th:errors="*{createAt}" class="form-text text-danger"></small>

						</div>
						<div class="form-group row py-2">
							<label class="col-sm-2 col-form-label" for="clastup">Ultima Actualicacion</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{lastUpdate}" class="form-control"
									id="clastup" readonly />
							</div>
							<small th:if="${#fields.hasErrors('lastUpdate')}"
								th:errors="*{lastUpdate}" class="form-text text-danger"></small>

						</div>
						
					</div>


					
					<div class="form-control card-footer">
						<div class="row">
							<div class="col text-center">
								<input type="submit" th:value="${accion}"
									class="btn btn-primary" /> 
								<input type="reset"
									value="Reset" class="btn btn-primary" /> 
							
									<a class="btn btn-primary" th:href="@{/fotos/listar}">Cancelar</a>
							</div>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
	<footer th:replace="layout/layout :: footer"> </footer>

</body>
</html>
